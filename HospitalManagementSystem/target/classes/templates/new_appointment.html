<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
body {
	background-image: url("/indexpic.jpg");
	height: 100%;
	background-repeat: no-repeat;
	background-size: cover;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: 	#F0F8FF;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: #00BFFF;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #CCFFFF;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #00FFFF;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
 
</head>
<body>
<div align="center">
<h1>Book Appointment</h1>
<br>
<form action="#"th:action="@{/save}" th:object="${appointment}"
method="post">
<table border="2" cellpadding="10">
<tr>
<td>Patient Name:</td>
<td><input type="text" th:field="*{name}"/></td>
</tr>

<tr>
<td>Date:</td>
<td><input type="text" th:field="*{date}" placeholder="mm/dd/yyyy"/></td>
</tr>
<tr>
<td>Mobile_no:</td>
<td><input type="text" th:field="*{mno}"/></td>
</tr>
<tr>
<td>Problem:</td>
<td><input type="text" th:field="*{problem}"/></td>
</tr>
<tr>

<td><label for="status:">Status</label></td>
<td>	<label><select id="status" th:field="*{status}">
 <option value="Not Confirm">Not Confirm</option> <option value="Confirm"> Confirm</option>
  </select></label></td></tr>

<tr>
<td colspan="2"><button type="submit">Book Appoint</button></td>
</tr>

</table>
</form>
</div>

</body>
</html>
